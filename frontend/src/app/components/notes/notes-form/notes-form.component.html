<section id="note-from">
    <!-- Card -->
    <mat-card class="mt-3 mb-3">
        <mat-card-header>
            <mat-card-title>Add New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-3">
            <!-- Form -->
            <textarea class="form-control" id="note-content" rows="3" [(ngModel)]="newNote().note"></textarea>
            <!-- <mat-form-field appearance="fill" class="w-100">
                <mat-label>Note</mat-label>
                <textarea matInput formControlName="note" rows="4"></textarea>
                <mat-error *ngIf="newNoteForm.get('note').hasError('required')">Note is required</mat-error>
            </mat-form-field> -->
        </mat-card-content>
        <!-- Action btns -->
        <mat-card-actions class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" (click)="addNote()">Save</button>
            <button class="btn btn-danger" (click)="cancelNewNote()">Cancel</button>
        </mat-card-actions>
    </mat-card>

    <!-- Progress bar -->
    @if (isLoading()) {
    <mat-progress-bar mode="query"></mat-progress-bar>
    }

</section>
